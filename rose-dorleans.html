              <div id="cooking-r-modal" class="modal">
                <div class="modal__content">
                  <h2>Cooking Roulette</h2>
                  <div class="flex-TCR">
                    <p>
                      Projet PHP Symfony : Une base de donnée repertorie des plats. <br>
                      L'utilisateur lance la roue sur la page principale et un plat lui est aléatoirement proposé. <br>
                      Il peut voir le nom du plat, sa description et cliquer sur le lien de la recette. <br>
                      Il peut aussi ajouter des plats à la base de donnée.
                    </p>
                    <img src="images/TCR-img.png" alt="cooking roulette">
                  </div>
                  <a href="#" class="modal__close">&times;</a>
                </div>
              </div>
              <div id="portail-d-modal" class="modal">
                <div class="modal__content">
                    <h2>Le Portail des Devs</h2>
                    <div class="flex-PDD">
                      <p>
                        Projet en binôme avec<a href="https://www.hugoradepont.go.yo.fr/" target="_blank">Hugo Radepont</a> : <br>
                        <br>
                        Portail collaboratif pour jeunes developpeurs. <br>
                        Un dev peut avoir un compte sur lequel il peut afficher son cv, son site, ses projets... <br>
                        Son profil est public et lui apporte de la visibilité pour, par exemple, se faire recruter.
                    </p>
                    <img src="images/PDD-img.png" alt="portail des devs">
                    </div>
                    <a href="#" class="modal__close">&times;</a>
                </div>

                    <div>
                      <p>
                        Les pages des projets sont des démonstrations visuelles pour avoir une idée de ce à quoi le site ressemble<br>
                        (N'hésitez pas à les regarder avec différentes tailles d'écrans).<br> <br>
                        Chaque projet possède un repository Github associé (lien en haut à droite de chaque page). <br> <br>
                        La partie back-end, ainsi que tous les composants dynamiques sont visibles dans ce repository. <br> <br>
                      </p>
                      <hr> <br>
                      <p>
                        Pour les projets en cours, une description est disponible.
                        <br>
                        <br>
                        Et même si aucune présentation ne l'est pour le moment, <br>
                        cela ne saurait tarder &#128521;
                      </p>
