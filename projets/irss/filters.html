<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="irss-style.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css'>
    <title>Rose Dorléans</title>
</head>
<body>
    <div id="btn-retour">
        <img src="images/left-arrow.png" alt="left-arrow">
        <a href="../../rose-dorleans.html">Retour sur rosedorleans.fr</a>

    <div id="btn-github">
        <a href="https://github.com/rosedorleans/IrssPerso" target="_blank">

            <img src="../../images/github.png" alt="github">
        </a>

            <div class="row">
              <div class="column left">
                <span class="dot" style="background:#ED594A;"></span>

                <span class="dot" style="background:#5AC05A;"></span>

                <input type="text" value="http://www.irss.fr">
                <span id="mobile-dot"></span>
                <span id="mobile-line"></span>
              </div>
              <div class="column right">
                <div style="float:right">
                  <span class="bar"></span>
                  <span class="bar"></span>
                  <span class="bar"></span>
                </div>
              </div>
            </div>
            <div id="border">
                <div class="content">
                    <header>
                        <nav id="header-bar">
                            <div class="center-menu">
                                <a href="irss-home-carte.html" class="menu-btn">Carte</a>
                                <a href="calendar.html" class="menu-btn">Calendrier</a>
                                <a href="a-propos.html" class="menu-btn">A Propos</a>
                            </div>
                        </nav>
                    </header>
                    
                    <div class="container" id="filters">
                        <div class="filters-menu">
                            <h1>Filtrer les événements</h1>
                            <p>En cours de création...</p>
                            <a href="calendar.html" class="link">Revenir au calendrier</a>
                        </div>
                    </div>
                </div> <!-- .content -->
            </div> <!--  border -->
        </div> <!-- .contain -->
    </div> <!-- #browser -->
