
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Dorléans</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png">
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const calendarElement = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarElement, {
                initialView: 'dayGridMonth',
                themeSystem : 'bootstrap',
                locale: 'fr',
                allDayText: 'Journée entière',
                timeZone: 'Europe/Paris',
                weekNumberCalculation: "ISO",
                listDaySideFormat : false,
                dayHeaderFormat: {
                    weekday: 'short'
                },
                headerToolbar: {
                    start: 'prev,next today',
                    center: 'title',
                    end: 'dayGridMonth,listMonth'
                },
                eventClick: function(eventInfos) {
                    const eventObject = eventInfos.event;
                    if (eventObject.id) {
                        window.location = "/event/" + eventObject.id;
                    }
                },
                events: [
                    // juillet 2021
                    {
                    title  : 'Event demo',
                    start  : '2021-07-10T12:30:00',
                    color: '#00A5DA'
                    },
                    {
                    title  : 'Event demo',
                    start  : '2021-07-15',
                    color: '#F0AE2C'
                    },
                    {
                    title  : 'Event demo',
                    start  : '2021-07-30T12:30:00',
                    color: '#E53C5A'
                    },
                    // aout 2021
                    {
                    title  : 'Event demo',
                    start  : '2021-08-10T12:30:00',
                    color: '#00A5DA'
                    },
                    {
                    title  : 'Event demo',
                    start  : '2021-08-15',
                    color: '#6CB75D'
                    },
                    {
                    title  : 'Event demo',
                    start  : '2021-08-30T12:30:00',
                    color: '#005AA0'
                    },
                    // septembre 2021
                    {
                    title  : 'Event demo',
                    start  : '2021-09-10T12:30:00',
                    color: '#00A5DA'
                    },
                    {
                    title  : 'Event demo',
                    start  : '2021-09-15',
                    color: '#F0AE2C'
                    },
                    {
                    title  : 'Event demo',
                    start  : '2021-09-30T12:30:00',
                    color: '#E53C5A'
                    },
                    // octobre 2021
                    {
                    title  : 'Event demo',
                    start  : '2021-10-10T12:30:00',
                    color: '#00A5DA'
                    },
                    {
                    title  : 'Event demo',
                    start  : '2021-10-15',
                    color: '#F0AE2C'
                    },
                    {
                    title  : 'Event demo',
                    start  : '2021-10-30T12:30:00',
                    color: '#E53C5A'
                    },
                    // novembre 2021
                    {
                    title  : 'Event demo',
                    start  : '2021-11-10T12:30:00',
                    color: '#00A5DA'
                    },
                    {
                    title  : 'Event demo',
                    start  : '2021-11-15',
                    color: '#F0AE2C'
                    },
                    {
                    title  : 'Event demo',
                    start  : '2021-11-30T12:30:00',
                    color: '#E53C5A'
                    },
                    // decembre 2021
                    {
                    title  : 'Event demo',
                    start  : '2021-12-10T12:30:00',
                    color: '#00A5DA'
                    },
                    {
                    title  : 'Event demo',
                    start  : '2021-12-15',
                    color: '#F0AE2C'
                    },
                    {
                    title  : 'Event demo',
                    start  : '2021-12-30T12:30:00',
                    color: '#E53C5A'
                    },
                ]
            });
            calendar.render();
        });
    </script>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="irss-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.css" integrity="sha256-r2s/dK+UgUBU0+4kDK93RVTOO5qbzD+XIRJDOxKlTFM=" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css'>
    
</head>
<body>
    <header class="header-projet">
        <div id="btn-retour">
            <a href="../../index.html">
                <img src="../../images/left-arrow.png" alt="left-arrow">
                <p>Retour sur rosedorleans.fr</p> 
            </a>
        </div>
        <div class="lang-line">
            <img src="images/lang-line-irss.png" alt="langages">
        </div>
        <div id="btn-github">
            <a href="https://github.com/rosedorleans/IrssPerso" target="_blank">
                <p>Github du projet</p>
                <img src="../../images/github.png" alt="github">
            </a>
        </div>
    </header>
    <div id="browser">
        <div class="contain">
            <div class="row">
            <div class="column left">
                <span class="dot" style="background:#ED594A;"></span>
                <span class="dot" style="background:#FDD800;"></span>
                <span class="dot" style="background:#5AC05A;"></span>
            </div>
            <div class="column middle">
                <input type="text" value="http://www.irss.fr">
                <span id="mobile-dot"></span>
                <span id="mobile-line"></span>
            </div>
            <div class="column right">
                <div style="float:right">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                </div>
            </div>
            </div>
            <div id="border">
                <div class="content">
                    <header>
                        <nav id="header-bar">
                            <div class="center-menu">
                                <a href="irss-home-carte.html" class="menu-btn">Carte</a>
                                <a href="#" class="menu-active">Calendrier</a>
                                <a href="a-propos.html" class="menu-btn">A Propos</a>
                            </div>
                        </nav>
                    </header>
                    <div class="my-4 text-center">
                        <h1>Calendrier</h1>
                        <a href="filters.html" class="link">Filtrer les évènements</a>
                    </div>
                    <div id="calendar-box" class="mx-auto">
                        <div class="legend">
                            <div class="leg-row">
                                <div class="leg-block leg-sport">
                                    <span class="dot" id="dot-sport"></span>
                                    <p>Sport</p>
                                </div>
                                <div class="leg-block leg-sante">
                                    <span class="dot" id="dot-sante"></span>
                                    <p>Santé</p>
                                </div>
                                <div class="leg-block leg-social">
                                    <span class="dot" id="dot-social"></span>
                                    <p>Social</p>
                                </div>
                                <div class="leg-block leg-etudes-sup">
                                    <span class="dot" id="dot-etudes-sup"></span>
                                    <p>Etudes supérieures</p>
                                </div>
                            </div>
                            <div class="leg-row">
                                <div class="leg-block leg-def-sec">
                                    <span class="dot" id="dot-def-sec"></span>
                                    <p>Défense et sécurité</p>
                                </div>
                                <div class="leg-block leg-paramedical">
                                    <span class="dot" id="dot-paramedical"></span>
                                    <p>Paramédical</p>
                                </div>
                                <div class="leg-block leg-medical">
                                    <span class="dot" id="dot-medical"></span>
                                    <p>Médical</p>
                                </div>
                                <div class="leg-block leg-bachelor">
                                    <span class="dot" id="dot-bachelor"></span>
                                    <p>Bachelor</p>
                                </div>
                            </div>
                        </div>
                        <div class="mb-4" id="calendar"></div>
                    </div>
                </div> <!-- .content -->
            </div> <!--  border -->
        </div> <!-- .contain -->
    </div> <!-- #browser -->


    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.js" integrity="sha256-vB0AxkwD8fMGdgwuIfLl+VhH2pFA0ZtJdAJe4OHRKcs=" crossorigin="anonymous"></script>
</body>
</html>
